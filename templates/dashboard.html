<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Message</title>
</head>
<body>
    <h1 align="center">Dashboard</h1>
    <p style="text-align: center;"><a href="/create">Create Message</a></p>
    <!-- {% for x in data %}
        {{x}} <br>
    {% endfor %} -->

    <table border="1" align="center">
        <tr>
            <th>Sl No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Message</th>
            <th>Action</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.mobile}}</td>
            <td>{{x.msg}}</td>
            <td>
                <a href="/edit/{{x.id}}" style="background-color: red; color: white;">Edit</a>
                <a href="/delete/{{x.id}}" style="background-color: green; color: white;">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
