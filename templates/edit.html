<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Messgae</title>
</head>
<body>
    <h3>Update Message</h3>
    <form method="POST" action="/edit/{{data.id}}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Enter Name:</td>
                <td><input value={{data.name}} name="uname" type="text" placeholder="Sender Name"></td>
            </tr>
            <tr>
                <td>Enter Email:</td>
                <td><input value="{{data.email}}" name="uemail" type="email" placeholder="Sender Email"></td>
            </tr>
            <tr>
                <td>Enter Mobile Number:</td>
                <td><input value="{{data.mobile}}" name="umob" type="number" placeholder="Sender Mobile Number"></td>
            </tr>
            <tr>
                <td>Enter Message:</td>
                <td><textarea name="msg" type="text" placeholder="Your Message" cols="21" rows="5">{{data.msg}}</textarea></td>
            </tr>
            <tr>                
                <td colspan="2"><input name="submit" type="submit" value="Update Message"></td>
            </tr>
        </table>

    </form>
</body>
</html>
